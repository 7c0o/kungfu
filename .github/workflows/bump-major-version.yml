name: Admin - Bump Major Version
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type confirm to bump major version'
        required: true
        default: 'cancel'

jobs:
  bump:
    runs-on: ubuntu-20.04
    container: 'docker.io/kungfutrader/kungfu-builder-centos:v1.0.1'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Bump Version
        if: ${{ github.event.inputs.confirm  == 'confirm' }}
        uses: kungfu-trader/action-bump-version@v3
        with:
          token: ${{ secrets.KUNGFU_GITHUB_TOKEN }}
